<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biz Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        width: 400px;
        height: 400px;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Biz Tool</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="" />
      <label for="searchInput">Search Word</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="urlInput" placeholder="" />
      <label for="urlInput">URL</label>
    </div>
    <button type="button" class="btn btn-primary" id="subBtn">Start</button>
    <script src="index.js"></script>
  </body>
</html>
